name: CI

on:
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      # ライブラリをインストール
      - name: Install dependencies
        run: npm ci

      # unit test
      - name: Jest unit test
        run: npm test
